    <script>
    $(document).ready(function() {
        $(".gallery").magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{
                enabled: true
            },
            image: {
            titleSrc: 'title' 
            // this tells the script which attribute has your caption
            }
        });
    });
